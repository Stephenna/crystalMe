<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>crystalMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
    <h1 class="head">crystalMe</h1>
    <form id="feeling">
        <p>How are you feeling today?</p>
        <input type="radio" id="moodOpt" name="option1" value="overwhelmed">Overwhelmed<br>
        <input type="radio" id="moodOpt" name="option1" value="stressed">Stressed<br>
        <input type="radio" id="moodOpt" name="option1" value="drained">Drained<br>
        <input type="radio" id="moodOpt" name="option1" value="sleepy">Sleepy<br>

        <input type="button" id="button" value="Show Me My Crystal!" onclick="determine()">


    </form>
    <div id="after_submit">
        <p id="message"></p>
        <img src="" alt="" id="picture">
    </div>






    <script src="script.js"></script>
</body>
</html>
